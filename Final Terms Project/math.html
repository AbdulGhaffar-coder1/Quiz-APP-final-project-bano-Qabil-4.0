<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="math.css">

</head>

<body>
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Enter your name to start</p>
            <input type="text" id="nameInput" placeholder="Your name..." />
            <button onclick="startQuiz()">Start</button>
        </div>
    </div>

    <div class="container">
        <h1>Math Quiz</h1>
        <div class="username" id="username"></div>

        <div class="question-box active" id="q1">
            <div class="timer" id="timer1">10</div>
            <h2>1. What is 5 + 7?</h2>
            <div class="options">
                <label><input type="radio" name="q1" value="0"> 10</label>
                <label><input type="radio" name="q1" value="1"> 12</label>
                <label><input type="radio" name="q1" value="0"> 14</label>
                <label><input type="radio" name="q1" value="0"> 11</label>
            </div>
            <button onclick="nextQuestion(1)">Next</button>
        </div>

        <div class="question-box" id="q2">
            <div class="timer" id="timer2">10</div>
            <h2>2. What is the square root of 64?</h2>
            <div class="options">
                <label><input type="radio" name="q2" value="1"> 8</label>
                <label><input type="radio" name="q2" value="0"> 6</label>
                <label><input type="radio" name="q2" value="0"> 7</label>
                <label><input type="radio" name="q2" value="0"> 9</label>
            </div>
            <button onclick="nextQuestion(2)">Next</button>
        </div>

        <div class="question-box" id="q3">
            <div class="timer" id="timer3">10</div>
            <h2>3. What is 15 / 3?</h2>
            <div class="options">
                <label><input type="radio" name="q3" value="0"> 4</label>
                <label><input type="radio" name="q3" value="1"> 5</label>
                <label><input type="radio" name="q3" value="0"> 6</label>
                <label><input type="radio" name="q3" value="0"> 3</label>
            </div>
            <button onclick="nextQuestion(3)">Next</button>
        </div>

        <div class="question-box" id="q4">
            <div class="timer" id="timer4">10</div>
            <h2>4. What is 9 x 9?</h2>
            <div class="options">
                <label><input type="radio" name="q4" value="0"> 72</label>
                <label><input type="radio" name="q4" value="0"> 81</label>
                <label><input type="radio" name="q4" value="1"> 81</label>
                <label><input type="radio" name="q4" value="0"> 99</label>
            </div>
            <button onclick="nextQuestion(4)">Next</button>
        </div>

        <div class="question-box" id="q5">
            <div class="timer" id="timer5">10</div>
            <h2>5. What is the value of pi (approx)?</h2>
            <div class="options">
                <label><input type="radio" name="q5" value="0"> 3.25</label>
                <label><input type="radio" name="q5" value="1"> 3.14</label>
                <label><input type="radio" name="q5" value="0"> 3.50</label>
                <label><input type="radio" name="q5" value="0"> 3.00</label>
            </div>
            <button onclick="showResult()">Finish</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
