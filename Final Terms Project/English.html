<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="English.css">

</head>

<body>
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Enter your name to start</p>
            <input type="text" id="nameInput" placeholder="Your name..." />
            <button onclick="startQuiz()">Start</button>
        </div>
    </div>

    <div class="container">
        <h1>English Quiz</h1>
        <div class="username" id="username"></div>

        <div class="question-box active" id="q1">
            <div class="timer" id="timer1">10</div>
            <h2>1. Choose the correct spelling:</h2>
            <div class="options">
                <label><input type="radio" name="q1" value="0"> Recieve</label>
                <label><input type="radio" name="q1" value="1"> Receive</label>
                <label><input type="radio" name="q1" value="0"> Receeve</label>
                <label><input type="radio" name="q1" value="0"> Receiv</label>
            </div>
            <button onclick="nextQuestion(1)">Next</button>
        </div>

        <div class="question-box" id="q2">
            <div class="timer" id="timer2">10</div>
            <h2>2. What is the synonym of "Happy"?</h2>
            <div class="options">
                <label><input type="radio" name="q2" value="1"> Joyful</label>
                <label><input type="radio" name="q2" value="0"> Angry</label>
                <label><input type="radio" name="q2" value="0"> Sad</label>
                <label><input type="radio" name="q2" value="0"> Scared</label>
            </div>
            <button onclick="nextQuestion(2)">Next</button>
        </div>

        <div class="question-box" id="q3">
            <div class="timer" id="timer3">10</div>
            <h2>3. Which one is a noun?</h2>
            <div class="options">
                <label><input type="radio" name="q3" value="0"> Run</label>
                <label><input type="radio" name="q3" value="0"> Quickly</label>
                <label><input type="radio" name="q3" value="1"> Apple</label>
                <label><input type="radio" name="q3" value="0"> Happy</label>
            </div>
            <button onclick="nextQuestion(3)">Next</button>
        </div>

        <div class="question-box" id="q4">
            <div class="timer" id="timer4">10</div>
            <h2>4. Choose the correct sentence:</h2>
            <div class="options">
                <label><input type="radio" name="q4" value="0"> He don't like tea.</label>
                <label><input type="radio" name="q4" value="1"> He doesn't like tea.</label>
                <label><input type="radio" name="q4" value="0"> He no like tea.</label>
                <label><input type="radio" name="q4" value="0"> He isn't like tea.</label>
            </div>
            <button onclick="nextQuestion(4)">Next</button>
        </div>

        <div class="question-box" id="q5">
            <div class="timer" id="timer5">10</div>
            <h2>5. What is the antonym of "Big"?</h2>
            <div class="options">
                <label><input type="radio" name="q5" value="1"> Small</label>
                <label><input type="radio" name="q5" value="0"> Huge</label>
                <label><input type="radio" name="q5" value="0"> Tall</label>
                <label><input type="radio" name="q5" value="0"> Large</label>
            </div>
            <button onclick="showResult()">Finish</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
